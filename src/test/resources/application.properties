spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=

spring.liquibase.change-log=classpath:changeLog-mlc-all-changelog.xml
spring.liquibase.drop-first=true
spring.liquibase.default-schema=test

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=test
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.ru.corp=debug

kapellmeister.operation-group-blocked-for-retry-after-create=0
kapellmeister.scheduling.restart-delay=50000000
kapellmeister.scheduling.first-start-delay=50000000
kapellmeister.scheduling.max-lock-time=PT500s
kapellmeister.scheduling.min-lock-time=PT500s


